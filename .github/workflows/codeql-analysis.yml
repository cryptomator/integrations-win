
name: "CodeQL"

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop]
  schedule:
    - cron: '0 8 * * 0'

defaults:
  run:
    shell: bash

env:
  MSVC_DEV_FILES_DIR: ${{ github.secret_source == 'Actions' && vars.MSVC_DEV_FILES_DIR ||'C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\' }}

jobs:
  analyse:
    name: Analyse
    runs-on: windows-latest
    if: ${{ !(github.actor == 'dependabot[bot]' && contains(fromJSON('["push"]'), github.event_name)) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 22
        cache: 'maven'
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
    - name: Build
      run: mvn -B compile -DdevCommandFileDir="${{ env.MSVC_DEV_FILES_DIR }}"
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3