name: Build
on:
  push:
  pull_request_target:
    types: [labeled]

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 24
          cache: 'maven'
      - name: Ensure to use tagged version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: mvn -B versions:set --file ./pom.xml -DnewVersion=${GITHUB_REF##*/}
      - name: Build and Test
        id: buildAndTest
        run: mvn -B clean test -DdevCommandFileDir="${{ vars.MSVC_DEV_FILES_DIR }}"
      - name: Codesign DLL on release
        if: startsWith(github.ref, 'refs/tags/')
        uses: infeo/workflows/.github/actions/win-sign-action@2572ec671e55288ba840618e89e3d6cf2df701b2
        with:
          base-dir: src/main/resources
          file-extensions: dll
          username: ${{ secrets.WIN_CODESIGN_USERNAME }}
          password: ${{ secrets.WIN_CODESIGN_PW }}
      - name: Package and Install
        id: packAndInstall
        run: mvn -B install -DskipNativeCompile
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: target/*.jar
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          token: ${{ secrets.CRYPTOBOT_RELEASE_TOKEN }}
          generate_release_notes: true
